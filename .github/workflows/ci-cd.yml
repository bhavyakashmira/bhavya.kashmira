name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [file_uploaded]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Pull file from source repo
        run: |
          git clone https://x-access-token:${{ secrets.SOURCE_REPO_PAT }}@github.com/bhavyakashmira/bhavyaBlog.git temp-source
          mkdir -p ./blogs
          cp -r temp-source/blogs/*.md ./blogs/
          rm -rf temp-source
